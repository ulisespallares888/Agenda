{% extends "base.html" %}

{% block content %}

{% if messages %}
            {% for message in messages %}
               
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{ message }}</strong> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
        {%endif%}


<br>

<a  href="crear_nota/" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><h1>+</h1></a>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva Nota</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <form action="crear_nota" method="POST"> {% csrf_token %} 
          <div class="form-group">
            <!--<label for="recipient-name" class="col-form-label"></label>-->
            <input type="text" class="form-control" placeholder="TÃ­tulo" id="texttitulo" >
          </div>
          <div class="form-group">
            <!--<label for="message-text" class="col-form-label"></label>-->
            <br>
            <textarea class="form-control" placeholder="Contenido" id="textcontenido" ></textarea>
          </div>

          <div class="form-group">
           <br>
           <button type="submit" class="btn btn-primary">Guardar</button>
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        

       </div>
    </div>
  </div>
</div>



<br>
<br>

{% for nota in notatias %}
<div class="card">
    <div class="card-header">
      
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid ">
              <div class="class content">
                {{ nota.titulo }} 
                <div class="left" >
                <a class="navbar-brand" href="nota_delete/{{ nota.id }}">Eliminar</a>
                </div>
                
              </div>
            </div>
        </nav>

    </div>
    <div class="card-body">
      <p class="card-text">{{nota.contenido}}</p>    
    </div>
    
</div>


<br>

{% endfor %}

</div>

{% endblock %}
